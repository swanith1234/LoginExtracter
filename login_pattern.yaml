multi_step_login:
  steps: 2
  step_1:
    field_type: username
    field_patterns:
      - input[name='username']
      - input[type='text']
    submit_patterns:
      - button:has-text('Next')
      - button[type='submit']
  step_2:
    field_type: password
    field_patterns:
      - input[name="password"]
      - input[type="password"]
      -  #lg-passwordinput-1
    submit_patterns:
      - text="Login"
      - button:has-text("Login")
      - button[type="submit"]
facebook.com:
  url: https://www.facebook.com/login
  simple_login:
    username_patterns:
      - input[name='email']
      - input[placeholder*='Email']
      - input[type='text']
    password_patterns:
      - input[name='pass']
      - input[placeholder='Password']
      - input[type='password']
    submit_patterns:
      - button[type='submit']
      - button:has-text('Log in')
github.com:
  url: https://github.com/login
  simple_login:
    username_patterns:
      - input[name='login']
      - input[type='text']
    password_patterns:
      - input[name='password']
      - input[type='password']
    submit_patterns:
      - input[name='commit']
      - input[type='submit']
